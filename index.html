<!DOCTYPE html>
<html>
<head>
  <title> ShowDown </title>
  <link rel="icon" href="band.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdl7qV8W9AE20psFLZCZWBuj7THk2r2no&libraries=places&callback=initAutocomplete"
  async defer>  </script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>ShowDown</h1>

  	<input id="pac-input" class="controls" type="text" placeholder="Enter artist, city, or venue">
    <input id="artistSearch" class="controls" type="text" placeholder="Enter artist,city, or venue" hidden>

  	<select id="categoryDropdown" class="form-control">
  		<option selected disabled hidden>Choose what to search for</option>
  		<option value = "Artist">Artist</option>
  		<option value = "City">City</option>
  		<option value = "Venue">Venue</option>
  	</select>

  	<form id="calendarForm" action="#" class="ws-validate">
  		<div class="form-row show-inputbtns">
  			<input id="calendarBox" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" />
  		</div>
  	</form>

    <!-- <button hidden id="find" type="submit" class="btn btn-primary">Search</button> -->


	<div id="map"></div>
 
</body>
</html>
